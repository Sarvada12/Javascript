<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art & Culture</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel"> <!-- Indicators/dots -->
    <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
    <div class="carousel-item active">
    <img src="images/Indiagate.jfif" alt="India Gate" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>India Gate</h3>
    <p>We had such a great time in Delhi!</p>
    </div>
    </div>
    <div class="carousel-item">
    <img src="images/OIP (1).jfif" alt="Chicago" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>Gateway of India</h3>
    <p>Thank you, Mumbai!</p>
    </div>
    </div>
    <div class="carousel-item">
    <img src="images/OIP.jfif" alt="Parliment" class="d-block" style="width:100%">
    <div class="carousel-caption">
    <h3>Parliment</h3>
    <p>We love Indian Parliment!</p>
    </div>
    </div>
    </div>
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    </button>
    </div>

    <h1 style="text-align: center; color:orangered;">

        ************Art & Culture*********
    </h1>
                                      
 <!-- Option 1: Bootstrap Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
